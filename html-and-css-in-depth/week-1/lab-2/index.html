<!DOCTYPE html>
<html lang="en">

<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type" content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url" content="https://littlelemon/">
  <meta property="og:description"
    content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <form>
      <div>
        <label for="email_address">Email:</label>
        <input type="email" id="email_address" name="email_address" required />
      </div>
      <div>
        <label for="booking_date">Booking Date:</label>
        <input type="date" id="booking_date" name="booking_date" required />
      </div>
      <div>
        <label for="booking_guests">No of Guests:</label>
        <input type="number" id="booking_guests" name="booking_guests" min="1" max="8" value="4" />
      </div>
      <div>
        <input type="checkbox" name="cancellation_policy_check" id="cancellation_policy_check" required> <label
          for="cancellation_policy_check">I agree to the cancellation policy</label>
      </div>
      <button type="submit">Book Now</button>
    </form>
  </main>
</body>

</html>
